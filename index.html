<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="preview-card-sec">
      <main>
        <h1>Get <mark>insights</mark> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <summary>
          <div role="group">
            <figure>10k+</figure>
            <span role="note" aria-label="type">companies</span>
          </div>

          <div role="group">
            <figure>314</figure>
            <span role="note" aria-label="type">templates</span>
          </div>

          <div role="group">
            <figure>12m+</figure>
            <span role="note" aria-label="type">queries</span>
          </div>
        </summary>
      </main>
      <div role="img" aria-label="people coding on computer happily" class="img"></div>
    </section>
    <footer>
      <div role="doc-footnote" class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Felix Tan</a>.</div>
    </footer>
  </body>
</html>
